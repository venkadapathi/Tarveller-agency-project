<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganapathi Travell Agency</title>
</head>
<body>
    <center>
    <p>Enter Your Details</p>
    <form action=" ">
        <label for ="Name">Name :</label>
        <input type="text" name="Name"placeholder="Enter your name" required>
        <br>
        <br>
        <label for ="Email">Email :</label>
        <input type="Email" name="Email"placeholder="Enter your email" required>
        <br>
        <br>
        <label for ="Age">Age :</label>
        <input type="number" name="Age"placeholder="Enter your Age" required>
        <br>
        <br>
        <label for ="DOB">DOB :</label>
        <input type="DOB" name="DOB"placeholder="Enter your DOB" required>
        <br>
        <br>
        <label for ="Phone_no">Phone_no :</label>
        <input type="Phone_no" name="Phone_no"placeholder="Enter your Phoone_no" required>
        <br>
        <br>
        <label for ="Address">Adress :</label>
        <input type="Address" name="Address"placeholder="Enter your Address" required>
        <br>
        <br>
        <label for ="Fitness certificate">Fitness certificate :</label>
        <input type="file" name="Fitness certificate"placeholder="Enter your Fitness certificate" required>
        <br>
        <br>
        <input type="Submit"value="Submit">
    </form>
</center>
</body>
</html>
